<ion-app>
  <ion-menu side="start" contentId="menuContent">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Food App
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/auth" *ngIf="!userEmail">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onLogout()" *ngIf="userEmail">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main id="menuContent"></ion-router-outlet>
</ion-app>
