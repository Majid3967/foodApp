<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of cartItemList">
          <ion-item lines="none">
          <ion-card style="width:100%;">
            <ion-grid>
              <ion-row>
                <ion-col size="3" class="ion-align-self-center">
                  <ion-thumbnail>
                    <ion-img [src]="item.imageUrl"></ion-img>
                  </ion-thumbnail>
                </ion-col>
                <ion-col size="3" class="ion-align-self-center">
                  <ion-text>
                    <span>{{item.title}}</span>
                  </ion-text>
                </ion-col>
                <ion-col size="3" class="ion-align-self-center">
                 <ion-text>
                  <span>{{item.quantity}}</span>
                 </ion-text>
                </ion-col>
                <ion-col size="3" class="ion-align-self-center">
                  <span>{{item.price|currency}}</span>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-item>
          <ion-item-options>
            <ion-item-option color="tertiary" (click)="onDelete(item)">
              <ion-icon name="trash" class="ion-padding"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-around ion-padding-horizontal">
    <ion-col size="6">
      <ion-text color="secondary">
        <span>Price:</span>
      </ion-text>
    </ion-col>
    <ion-col size="6">
      <ion-text color="primary">
        <span>{{cartTotal|currency}}</span>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button expand="block" (click)="onCheckout()">
        <ion-icon name="cash" slot="start"></ion-icon>
        <span>Buy Items</span>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
