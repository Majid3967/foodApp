<ion-header>
  <ion-toolbar>
    <!-- <ion-title>deals-page</ion-title> -->
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button routerLink="/cart" (click)="onCart()">
        <ion-icon name="cart" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-grid class="ion-no-padding">
            <app-deal-item [dealItems]="dealItems"></app-deal-item>
          </ion-grid>
      </ion-col>
    </ion-row>
    <div class="ion-text-center" *ngIf="isLoading">
      <ion-spinner color="primary" name="crescent"></ion-spinner>
    </div>
  </ion-grid>
</ion-content>
